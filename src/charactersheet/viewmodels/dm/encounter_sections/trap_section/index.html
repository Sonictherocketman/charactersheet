<!-- ko if: visible -->
<div class="h3">
  <img class="encounter-section-img" data-bind="attr: { src: sectionIcon }">
  Traps<br />
  <small data-bind="text: tagline"></small>
</div>
<table class="table table-responsive table-ac-bordered table-hover">
  <thead>
    <tr>
      <th data-bind="click: function(){sortBy('name');}" class="col-md-3">
        Name
        <span data-bind="css: sortArrow('name')"></span>
      </th>
      <th data-bind="click: function(){sortBy('trigger');}" class="col-md-3">
        Trigger
        <span data-bind="css: sortArrow('trigger')"></span>
      </th>
      <th data-bind="click: function(){sortBy('description');}" class="col-md-5">
        Description
        <span data-bind="css: sortArrow('description')"></span>
      </th>
      <th class="col-md-1">
        <a data-bind="click: toggleAddModal" href="#">
          <i class="fa fa-plus fa-color"></i>
        </a>
      </th>
    </tr>
  </thead>
  <tbody>
  <!-- ko foreach: filteredAndSortedTraps -->
    <tr class="clickable">
      <td data-bind="text: name, click: $parent.editTrap"
          href="#"></td>
      <td data-bind="html: shortDescription, click: $parent.editTrap"
          class="col-xs-12 hidden-md hidden-lg"
          href="#"></td>
      <td data-bind="html: longDescription, click: $parent.editTrap"
          class="col-md-12 hidden-sm hidden-xs"
          href="#"></td>
      <td>
        <a data-bind="click: $parent.removeTrap" href="#">
          <i class="fa fa-trash-o fa-color-hover">
          </i>
        </a>
      </td>
    </tr>
    <!-- /ko -->
    <!-- ko if: filteredAndSortedTraps().length == 0 -->
    <tr class="clickable">
      <td data-bind="click: toggleAddModal"
        colspan="12" class="text-center">
        <i class="fa fa-plus fa-color"></i>
        Add a new Trap
      </td>
    </tr>
    <!-- /ko -->
  </tbody>
</table>
<!-- /ko -->

<!-- Add Modal -->
<div class="modal fade"
     id="addTrap"
     tabindex="-1"
     role="dialog" data-bind="modal: {
      onopen: addModalFinishedOpening,
      onclose: addModalFinishedClosing,
      open: addModalIsOpen }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title"
            id="addWeaponLabel">Add a new Trap</h4>
    </div>
      <div class="modal-body">
        <form class="form-horizontal" data-bind="element: _addForm, validate: validation">
          <div class="form-group">
            <label class="col-sm-2 control-label">
              Name<i class="required"></i>
            </label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     name="name"
                     placeholder="Pit Trap"
                     data-bind="textInput: blankTrap().name,
                        hasFocus: firstElementInModalHasFocus">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              Threat
            </label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     name="threat"
                     placeholder="Deadly"
                     data-bind="textInput: blankTrap().threat">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              Trigger
            </label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     name="trigger"
                     placeholder="Stepping on the false floor covering the pit..."
                     data-bind="textInput: blankTrap().trigger">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">
              Effect
            </label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     name="effect"
                     placeholder=""
                     data-bind="textInput: blankTrap().effect">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Countermeasure</label>
              <div class="col-sm-10">
                <textarea type="text"
                       class="form-control" rows="4"
                       name="countermeasure"
                       placeholder=""
                       data-bind="value: blankTrap().countermeasure"></textarea>
              </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type="text"
                       class="form-control" rows="4"
                       name="description"
                       placeholder=""
                       data-bind="value: blankTrap().description"></textarea>
              </div>
          </div>

          <!-- Complex Trap Fields -->
          <a
            class="btn btn-primary"
            data-toggle="collapse"
            href="#addTrapModalComplexTrapFieldsCollapse"
            role="button"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            More Fields
          </a>
          <div id="addTrapModalComplexTrapFieldsCollapse" class="collapse">
            <div class="form-group">
              <label class="col-sm-2 control-label">
                Initiative
              </label>
              <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       name="initiative"
                       placeholder=""
                       data-bind="textInput: blankTrap().initiative">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Active Elements</label>
                <div class="col-sm-10">
                  <textarea type="text"
                         class="form-control" rows="4"
                         name="active-elements"
                         placeholder=""
                         data-bind="value: blankTrap().activeElements"></textarea>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Dynamic Elements</label>
                <div class="col-sm-10">
                  <textarea type="text"
                         class="form-control" rows="4"
                         name="dynamic-elements"
                         placeholder=""
                         data-bind="value: blankTrap().dynamicElements"></textarea>
                </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Constant Elements</label>
                <div class="col-sm-10">
                  <textarea type="text"
                         class="form-control" rows="4"
                         name="constant-elements"
                         placeholder=""
                         data-bind="value: blankTrap().constantElements"></textarea>
                </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Add
            </button>
          </div>
        </form>
      </div> <!-- Modal Body -->
    </div> <!-- Modal Content -->
  </div> <!-- Modal Dialog -->
</div> <!-- Modal Fade -->

<!-- ViewEdit Modal -->
<div class="modal fade"
     id="viewWeapon"
     tabindex="-1"
     role="dialog"
     data-bind="modal: {
      open: viewEditModalIsOpen,
      onclose: viewEditModalIsClosing }">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Edit a Trap</h4>
      </div>
      <div class="modal-body">
        <!-- Begin Tabs -->
        <ul class="nav nav-tabs tabs">
          <li role="presentation" data-bind="click: selectPreviewTab, css: previewTabStatus">
            <a href="#" aria-controls="itemsModalPreview" role="tab" data-toggle="tab">
                <b>Preview</b>
            </a>
          </li>
          <li role="presentation" data-bind="click: selectEditTab, css: editTabStatus">
            <a href="#" aria-controls="itemsModalEdit" role="tab" data-toggle="tab">
                <b>Edit</b>
            </a>
          </li>
        </ul>
        <div class="tab-content" data-bind="with: currentEditItem">
          <div role="tabpanel" data-bind="css: $parent.previewTabStatus" class="tab-pane">
            <div class="h3">
              <span data-bind="text: name"></span>
            </div>
            <hr />
            <div class="row row-padded">
             <div class="col-sm-6 col-xs-12"><b>Threat:</b>&nbsp;<span data-bind="text: threat"></span></div>
             <div class="col-sm-6 col-xs-12"><b>Level:</b>&nbsp;<span data-bind="text: level"></span></div>
             <div class="col-sm-6 col-xs-12"><b>Effects:</b>&nbsp;<span data-bind="text: effects"></span></div>
             <div class="col-sm-6 col-xs-12"><b>Countermeasures:</b>&nbsp;<span data-bind="text: countermeasure"></span></div>
             <div class="col-sm-6 col-xs-12"><b>Initiative:</b>&nbsp;<span data-bind="text: initiative"></span></div>
            </div>
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <b>Trigger</b>
                <div data-bind="markdownPreview: trigger"
                     class="preview-modal-overflow">
                </div>
              </div>
            </div>
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <b>Active Elements</b>
                <div data-bind="markdownPreview: activeElements"
                     class="preview-modal-overflow">
                </div>
              </div>
            </div>
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <b>Dynamic Elements</b>
                <div data-bind="markdownPreview: dynamicElements"
                     class="preview-modal-overflow">
                </div>
              </div>
            </div>
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <b>Constant Elements</b>
                <div data-bind="markdownPreview: constantElements"
                     class="preview-modal-overflow">
                </div>
              </div>
            </div>
            <div class="row row-padded">
              <div class="col-xs-12 col-padded">
                <div data-bind="markdownPreview: description"
                     class="preview-modal-overflow">
                </div>
              </div>
            </div>
          </div> <!-- End Preview Tab -->
          <div role="tabpanel" data-bind="css: $parent.editTabStatus" class="tab-pane">
            <form class="form-horizontal" data-bind="element: $parent._editForm, validate: $parent.updateValidation">
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  Name<i class="required"></i>
                </label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         name="name"
                         placeholder="Pit Trap"
                         data-bind="textInput: name,
                            hasFocus: firstElementInModalHasFocus">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  Threat
                </label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         name="threat"
                         placeholder="Deadly"
                         data-bind="textInput: threat">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  Trigger
                </label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         name="trigger"
                         placeholder="Stepping on the false floor covering the pit..."
                         data-bind="textInput: trigger">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">
                  Effect
                </label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         name="effect"
                         placeholder=""
                         data-bind="textInput: effect">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Countermeasure</label>
                  <div class="col-sm-10">
                    <textarea type="text"
                           class="form-control" rows="4"
                           name="countermeasure"
                           placeholder=""
                           data-bind="value: countermeasure"></textarea>
                  </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="text"
                           class="form-control" rows="4"
                           name="description"
                           placeholder=""
                           data-bind="value: description"></textarea>
                  </div>
              </div>

              <!-- Complex Trap Fields -->
              <a
                class="btn btn-primary"
                data-toggle="collapse"
                href="#editTrapModalComplexTrapFieldsCollapse"
                role="button"
                aria-expanded="false"
                aria-controls="collapseExample"
              >
                More Fields
              </a>
              <div id="editTrapModalComplexTrapFieldsCollapse" class="collapse">
                <div class="form-group">
                  <label class="col-sm-2 control-label">
                    Initiative
                  </label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           name="initiative"
                           placeholder=""
                           data-bind="textInput: initiative">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Active Elements</label>
                    <div class="col-sm-10">
                      <textarea type="text"
                             class="form-control" rows="4"
                             name="active-elements"
                             placeholder=""
                             data-bind="value: activeElements"></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Dynamic Elements</label>
                    <div class="col-sm-10">
                      <textarea type="text"
                             class="form-control" rows="4"
                             name="dynamic-elements"
                             placeholder=""
                             data-bind="value: dynamicElements"></textarea>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Constant Elements</label>
                    <div class="col-sm-10">
                      <textarea type="text"
                             class="form-control" rows="4"
                             name="constant-elements"
                             placeholder=""
                             data-bind="value: constantElements"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="submit"
                          class="btn btn-primary">Done</button>
              </div>
            </form>
          </div>
        </div>
      </div> <!-- Modal Body -->
    </div> <!-- Modal Content -->
  </div> <!-- Modal Dialog -->
</div> <!-- Modal Fade -->
<!-- /ko -->
