<div class="modal fade" id="charactersModal" tabindex="-1" role="dialog"
  aria-labelledby="charactersModalLabel" data-bind="modal: {
    open: modalStatus,
    onclose: modalFinishedClosing }">
  <div class="modal-dialog" role="document">
    <div class="modal-content container-fluid">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="importModalLabel">
          Characters and Games
        </h4>
      </div>
      <div class="collapse" data-bind="well: { open: deleteCollapse }"
        id="charactersAndGamesDeleteCollapse">
        <div class="well no-bottom-margin well-top-shadow">
          <h3 class="text-center text-warning">Are you sure you want to delete this Character or Campaign?</h3>
          <div class="row rounded-border-div">
            <!-- ko if: deleteCollapse -->
            <div class="col-xs-2">
              <img data-bind="attr: { src: selectedCharacter().playerImage }" class="img img-circle" width="50" height="50" style="margin-top: 3px;" />
            </div>
            <div class="col-xs-10">
              <span class="lead" data-bind='text: selectedCharacter().playerTitle'></span>
              <small>
                by <span data-bind='text: selectedCharacter().playerAuthor'></span>
              </small>
              <div>
                <small data-bind='text: selectedCharacter().playerSummary'></small>
              </div>
            </div>
            <!-- /ko -->
          </div>
          <h5 class="text-danger text-center">Note: This action is irreversible.</h5>
          <div class="row text-right">
            <button type="button"
              class="btn btn-danger"
              id="charactersAndGamesDeleteButton"
              data-bind='click: removeCharacter'>Delete</button>
            <button type="button"
              class="btn btn-default"
              id="charactersAndGamesCancelButton"
              data-bind='click: closeDelete'>Cancel</button>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class='container-fluid'>
          <table data-bind='foreach: characters' class="table table-hover table-ac-bordered">
            <tr data-bind="css: $parent.playerSelectedCSS($data)">
              <td class="clickable"
                data-bind="click: $parent.changeCharacter"
                data-dismiss="modal">
                <div class="row">
                  <div class="col-xs-2">
                    <img data-bind="attr: { src: playerImage }" class="img img-circle"
                      width="50" height="50" style="margin-top: 3px;" />
                  </div>
                  <div class="col-xs-10">
                    <span class="lead" data-bind='text: playerTitle'></span>
                    <small>
                      by <span data-bind='text: playerAuthor'></span>
                    </small>
                    <div>
                      <small data-bind='text: playerSummary'></small>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <button class="close" style="padding-top: 20px"
                  data-bind="click: $parent.openDelete">
                    <span aria-hidden="true">&times;</span>
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <div class='pull-left'>
          <p class="text-left">
            You've used <span data-bind='text: localStoragePercent'></span>% of your total local space.
          </p>
        </div>
        <button type="button" class="btn btn-primary pull-right"
          data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Done</span>
        </button>
      </div>
    </div>
  </div>
</div>
