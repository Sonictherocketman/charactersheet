<div class="container-fluid">
  <div class="row" style="margin-top:50px;">
    <div class="col-sm-12 col-md-6 col-md-offset-2 text-center">
      <div class="h2">
        Characters and Games
        <br />
        <small>Which of your characters/campaigns would you like to use?</small>
      </div>
      <div class="collapse" data-bind="well: { open: deleteCollapse }"
        id="charactersAndGamesPageDeleteCollapse">
        <div class="well no-bottom-margin well-top-shadow">
          <h3 class="text-center text-warning">Are you sure you want to delete this Character or Campaign?</h3>
          <div class="row rounded-border-div">
            <!-- ko if: deleteCollapse -->
            <div class="col-xs-2">
              <img data-bind="attr: { src: selectedCharacter().playerImage }"
                class="img img-circle" width="60" height="60" style="margin-top: 7px;" />
            </div>
            <div class="col-xs-10">
              <span class="lead" data-bind='text: selectedCharacter().playerTitle'></span>
              <small>
                by <span data-bind='text: selectedCharacter().playerAuthor'></span>
              </small>
              <div>
                <small data-bind='text: selectedCharacter().playerSummary'></small>
              </div>
            </div>
            <!-- /ko -->
          </div>
          <h5 class="text-danger text-center">Note: This action is irreversible.</h5>
          <div class="row text-right">
            <button type="button"
              class="btn btn-danger"
              id="charactersAndGamesPageDeleteButton"
              data-bind='click: removeCharacter'>Delete</button>
            <button type="button"
              class="btn btn-default"
              id="charactersAndGamesPageCancelButton"
              data-bind='click: closeDelete'>Cancel</button>
          </div>
        </div>
      </div>
      <div class="container-fluid text-left">
        <div class="col-sm-12">
          <div class="list-group">
            <!-- ko foreach: characters -->
            <a href="#" class="list-group-item">
              <div class="row">
                <div class="col-xs-3 col-sm-2" data-bind="click: $parent.changeCharacter">
                  <img data-bind="attr: { src: playerImage }" class="img img-circle" width="60"
                    height="60" style="margin-top: 7px;" />
                </div>
                <div class="col-xs-7 col-sm-8" style="padding-top: 5px" data-bind="click: $parent.changeCharacter">
                  <span class="lead" data-bind='text: playerTitle'></span>
                  <small>
                    by <span data-bind='text: playerAuthor'></span>
                  </small>
                  <div>
                    <small data-bind='text: playerSummary'></small>
                  </div>
                </div>
                <div class="col-xs-2">
                  <button class="close" style="padding-top: 20px"
                    data-bind="click: $parent.openDelete">
                      <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </a>
            <!-- /ko -->
            <a href="#" class="list-group-item" data-bind="click: showWizard">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <i class="fa fa-plus"></i>&nbsp;
                  Create a new Character/Campaign or Import an Existing One
                </div>
              </div>
            </a>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <p class="text-center">
                You've used <span data-bind='text: localStoragePercent'></span>% of
                your total local space.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-4 text-center hidden-sm hidden-xs">
      <img class="img-rounded" data-bind="attr: { src: logo }"
        style="width:90%; max-width:400px;" />
    </div>
  </div>
</div>
