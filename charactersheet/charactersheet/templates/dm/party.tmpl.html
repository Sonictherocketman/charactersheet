<!-- ko with: partyViewModel -->
<div class="row">
  <!-- ko foreach: players -->
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <!-- Player Info -->
        <div class="row">
          <div class="col-xs-12">
           <!-- ko if: image -->
           <img class="img-circle center-block"
             data-bind="attr: {
               src: image,
               height: 80,
               width: 80,
             }">
           <!-- /ko -->
          </div>
       </div>
        <div class="row">
          <div class="col-xs-12 text-center">
            <div class="h4">
              <span data-bind="text: name"></span><br />
              <small data-bind="text: summary"></small>
            </div>
          </div>
        </div>
        <!-- Health, Spells, and Features  -->
        <div class="row">
          <div class="col-xs-12">
            Hitpoints
            <div class="progress thin">
              <div class="progress-bar progress-bar-success" role="progressbar"
                aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 60%;">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            Spell Slots
            <div class="progress thin">
              <div class="progress-bar progress-bar-info" role="progressbar"
                aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 80%;">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            Features
            <div class="progress thin">
              <div class="progress-bar progress-bar-warning" role="progressbar"
                aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100" style="width: 20%;">
              </div>
            </div>
          </div>
        </div>
        <!-- Stats -->
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <ul class="list-group">
              <li class="list-group-item">
                Armor Class:
                <span data-bind="text: armorClass"></span>
              </li>
              <li class="list-group-item">
                Hit Dice:
                <span data-bind="text: hitDice"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="panel-footer text-right">
        <button class="btn btn-sm btn-primary" data-toggle="collapse"
          data-target="#actionsCollapse" aria-expanded="false"
          aria-controls="actionsCollapse">
            More
            <i data-bind="" class="fa fa-caret-down" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
<!-- /ko -->
